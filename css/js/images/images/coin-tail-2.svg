svg
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 外圆 -->
  <circle cx="100" cy="100" r="95" fill="#C0C0C0" stroke="#696969" stroke-width="4"/>
  <!-- 内圆装饰 -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#A0A0A0" stroke-width="2" opacity="0.5"/>
  <!-- 数字2 -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#2c2c2c" text-anchor="middle" text-shadow="2px 2px 4px rgba(255,255,255,0.5)">2</text>
  <!-- 装饰性文字（可选） -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="16" fill="#696969" text-anchor="middle" opacity="0.7">FRANCE</text>
</svg>
