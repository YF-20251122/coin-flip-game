svg
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 外圆 -->
  <circle cx="100" cy="100" r="95" fill="#DAA520" stroke="#8B6914" stroke-width="4"/>
  <!-- 内圆装饰 -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#B8860B" stroke-width="2" opacity="0.5"/>
  <!-- 数字3 -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#654321" text-anchor="middle" text-shadow="2px 2px 4px rgba(255,255,255,0.5)">3</text>
  <!-- 装饰性文字（可选） -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="16" fill="#8B6914" text-anchor="middle" opacity="0.7">FRANCE</text>
</svg>
